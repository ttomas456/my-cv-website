<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Me</h1>
        <p>If you're interested in working with me, let's connect!</p>

        <!-- Contact Boxes -->
        <div class="contact-box-container">
            <div class="contact-box">
                <i class="fas fa-envelope icon"></i>
                <p>Email:</p>
                <a href="mailto:tomasstankevicius75@gmail.com">tomasstankevicius75@gmail.com</a>
            </div>
            
            <div class="contact-box">
                <i class="fas fa-phone icon"></i>
                <p>Phone:</p>
                <a href="tel:+353852010071">+353 85 201 0071</a>
            </div>

            <div class="contact-box">
                <i class="fas fa-map-marker-alt icon"></i>
                <p>Location:</p>
                <p>Dublin, Ireland</p>
            </div>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <h2>Find Me Online</h2>
            
            <a href="https://www.linkedin.com/in/tomas-mac-sweeney-b1353828a/" class="social-link linkedin" target="_blank">
                <i class="fab fa-linkedin social-icon"></i> LinkedIn Profile
            </a>
            
            <a href="https://github.com/ttomas456" class="social-link github" target="_blank">
                <i class="fab fa-github social-icon"></i> GitHub Profile
            </a>
        </div>

        <!-- Contact Form -->
        <form action="mailto:tomasstankevicius75@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
